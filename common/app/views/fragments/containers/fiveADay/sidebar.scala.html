@()

@import views.support.FiveADayHelpers.getItems

<nav class="five-sidebar">
    @fragments.containers.fiveADay.logo()

    <ul>
        @getItems.map { item =>
            <li href="@item.articleUrl">
                <img src="@item.imageSrc" />
                <bold>@item.kicker</bold> / @item.standfirst
            </li>
        }
    </ul>
</nav>
