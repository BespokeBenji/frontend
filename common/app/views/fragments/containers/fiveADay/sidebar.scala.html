@()

@import views.support.FiveADayHelpers.getItems

<nav class="five-sidebar">
    @fragments.containers.fiveADay.logo()

    <ul class="five-list">
        @getItems.map { item =>
            <a class="js-five-a-day-item" href="@item.articleUrl">
                <li class="u-cf">
                    <img class="five-sidebar-image"  src="@item.imageSrc" />
                    <span class="five-kicker">@item.kicker</span>
                    <span class="five-divider">/</span>
                    <span class="five-standfirst">@item.standfirst</span>
                </li>
            </a>
        }
    </ul>
</nav>
